<!DOCTYPE html>
<html lang="en">
<head>

    <main>
        <h2 id="greeting">Welcome to Jumpy Tarantula</h2>
        <h3>Enter your name in the field below, and then click the submit button.</h3>

        <form id="name-form">
            <fieldset>
				<label for="first-name">First Name: 
				<input type="text" id="first-name" placeholder="First name here" required="required"></label><br>


                <label for="middle-initial">Middle Initial:</label>
                <input type="text" id="middle-initial" maxlength="1" placeholder="Middle initial here"><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last name here" required="required"><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>

<div id="output">
    <div id="user-greeting"></div>
    <div>
        <h3>Fizz Buzz Sequence:</h3>
        <ul id="fizz-buzz-list"></ul>
    </div>
</div>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
